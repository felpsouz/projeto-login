<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="estilos/cadastro.css">
    <link rel="stylesheet" href="estilos/mediaquery768pt2.css">

<body>
    <main>
        <section id="cadastro">
            
            <div id="formulario">
                <h1>Cadastre-se</h1>
    
                <form action="login.php" method="post">
                    <label for="inome">Nome Completo:</label>
                    <input type="text" id="inome" placeholder="Digite seu Nome"><br>

                    <label for="iemail">E-mail:</label><br>
                    <input type="email" id="iemail" placeholder="Digite seu E-mail"><br>

                    <label for="iconfiremail">Confirme o E-mail:</label><br>
                    <input type="email" id="iconfiremail" placeholder="Repita o E-mail"><br>

                    <label for="isenha">Senha:</label><br>
                    <input type="password" id="isenha" placeholder="Digite sua Senha"><br>

                    <label for="iconfirsenha">Confirme a Senha:</label><br>
                    <input type="password" id="iconfirsenha" placeholder="Repita sua Senha"><br>

                    <label for="idata">Data de Nascimento:</label><br>
                    <input type="date" id="idata"><br>

                    <button type="submit"> Enviar</button>
                
                </form>
                <div id="login">
                <a href="login.html"><button type="submit">Login</button></a>
            </div>
            
        </section>
    </main>
